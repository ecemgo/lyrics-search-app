<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ecem Gokdogan" />
    <meta name="keywords" content="lyrics search app, lyrics, songs, html css, javascript, ecem gokdogan, ecemgo, FrontendMentor.io, ecem gokdogan frontend, frontend developer, github"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/musical-note.png">
    <title>Lyrics Search</title>
    <!-- The illustration from: https://iconscout.com/illustration/girl-enjoying-music-2061901  -->
</head>
<body>

    <div class="container-box">
        <img src="img/girl-enjoying-music.svg" alt="listening music">
        <header>
            <h1>Lyrics Search</h1>
            <form id="form" autocomplete="off">
                <input type="text" id="search" placeholder="Enter artist or song name...">
                <button class="search-btn">Search</button>
            </form>
        </header>
    
        <section>
            <div id="result" class="container">
                <p>Results will be displayed here</p>
            </div>
        
            <div id="more" class="container centered"></div>
        </section>
        
        <footer></footer>
    </div>

    <div class="overlay hidden"></div>

    <section id="modal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
          <p>Please type in a search term.</p>
        </div>
    </section>

    <section id="modalinfo" class="modal">
        <div class="modal-content">
        <span class="closeinfo">&times;</span>
          <p>Lyrics does not exist in this API !</p>
        </div>
    </section>

<script src="main.js"></script>
</body>
</html>
